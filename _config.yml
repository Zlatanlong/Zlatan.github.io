- type: git
  repo: 
    gitee: git@gitee.com:zlatanlong/zlatanlong.git,master
    github: git@github.com:Zlatanlong/Zlatanlong.github.io.git,master
    coding: git@e.coding.net:zlatanlong/myblog.git,master
